<template>
    <div class="slds-var-p-around_x-small" onclick={handleSelect} onmouseover={handleHover} onmouseleave={handleExit}>
        <div class="wrapper">
            <div class={style}>
                <div class="slds-col slds-size_1-of-5">
                    <img class="petImg slds-var-p-around_x-small" src={imageURL}/>
                </div>
    
                <div class="slds-col slds-size_4-of-5">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-var-p-bottom_small slds-p-left_small">
                            <p class="left slds-text-align_left slds-text-heading_medium"><b>{pet.Name}</b></p>
                            <p class="right slds-text-align_right slds-text-heading_medium">{pet.Breed__c}, {pet.Age__c} years</p>
                        </div>
    
                        <div class="slds-col slds-size_1-of-1">
                            <div class="slds-text-body_regular slds-var-p-left_small"><i>{pet.Description__c}</i></div>
                        </div>
                    </div>
                                    
                </div>
            </div>
        </div>
    </div>
</template>
